{%extends 'base.html' %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block styles%}
    <link rel="stylesheet" href="{% static 'styles/contact.css'%}">
    {%endblock styles%}
    <title>Bloggy | Contact</title>
</head>
<body>
    {%block header%}
    {%endblock header%}

    {%block content%}
    <main>
        <section class="message-wrapper">
            <h1>Send Us A Message To Us At BLOGGY, We Would Love To Hear From You</h1>
            <form action="" id="contact-form" method="post">
                {%csrf_token%}
                <div class="form-div">
                    <label for="name">Your Full Name</label>
                    <input type="text" name = "full_name" id="name" required>
                </div>
                <div class="form-div">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-div">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                </div>
                <button type="submit">
                    SEND
                </button>
            </form>
        </section>
    </main>
    {%endblock content%}
</body>
</html>
